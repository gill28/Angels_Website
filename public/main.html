<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Angelita Gill</title>
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/index.css">
        <link rel="stylesheet" href="stylesheets/960_12_col.css">
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/ui-bootstrap-csp.css">
        <link rel="stylesheet" href="stylesheets/animate.css">
        <link rel="stylesheet" href="stylesheets/index.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ek+Mukta">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Tangerine:700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="wrapper"  ng-controller="mainCtrl">
            <div class="menu-wrap">
                <nav class="menu">
                    <ul class="clearfix">
                        <li><a href="#/" class="left">Home</a></li>
                        <li>
                            <a href="#">Book Series <span class="arrow">&#9660;</span></a>
                            <ol class="sub-menu">
                                <li ng-repeat="category in categorys">
                                    <a ng-href="#/category/{{category.tag}}">{{category.category}}</a>
                                </li>
                            </ol>
                        </li>
                        <li><a href="#/about">About</a></li>
                        <li class=""><a href="#/contact">Contact</a></li>
                        <a class="fcbk" href="https://www.facebook.com/angelita.authorofpassion/?fref=ts"><img src="images/facebook.png" width="35px" alt="facebook"></a>
                        <a href="https://twitter.com/Underawildsky"><img width="39px" src="images/twitter.png" width="45px" alt=""></a>
                    </ul>

                </nav>
            </div>
            <header class="container_12 banner">
                <img class="chand  animated swing" src="images/chandelier.png" alt="">
                <div>
                    <img class="profile" src="images/Profile.png" alt="profile pic">
                    <img class="grid_6 signature" src="images/agbanner.png" alt="">
                    <p>Romance Author<br>Experience Every Emotion</p>
                </div>
            </header>

            <div class="container_12 main main-content">
                <div ng-view></div>
         </div>

            <div class="modal">
                <div class="modal-inner"></div>
            </div>

            <script class="modalTemplate" type="text/x-handlebars-template">
                <div class="modal-inner-title">{{book}}</div>
                <div class="modal-inner-img">
                    <img src="{{image}}" alt="">
                </div>
                <div class="modal-inner-desc">
                    {{description}}
                </div>
                <div class="modal-inner-link">
                    <a href="{{url}}"><img src="../images/amazon.png" alt=""></a>
                </div>
            </script>



         <script src="vendors/handlebars.min.js"></script>
         <script src="vendors/jquery.min.js"></script>
         <script src="vendors/bootstrap.min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
         <script src="vendors/angular-route.min.js"></script>
         <script src="vendors/ui-bootstrap.js"></script>
         <script src="vendors/ui-bootstrap-tpls.js"></script>
         <script src="javascripts/app.js"></script>
         <script src="javascripts/config.js"></script>
         <script src="javascripts/controllers/main.js"></script>
         <script src="javascripts/controllers/upload.js"></script>
         <!-- <script src="javascripts/directives/modal.js"></script> -->
        </div>
    </body>
</html>
