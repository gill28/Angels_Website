<section class="container_12 js-category" ng-controller="categoryCtrl" data-categorynum="{{categorynum}}">

    <h3>{{category.category}}</h3>

    <div class="container_12 grid_10 push_2">
        <div class="view third-effect js-modal" ng-repeat="book in category.books">
            <img ng-src="{{book.image}}" width="150px" alt="" />
        </div>
    </div>
</section>
